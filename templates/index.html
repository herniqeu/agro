<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Labeling Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Image Labeling Tool</h1>
    <input type="file" id="videoInput">
    <label for="interval">Frame Interval:</label>
    <input type="number" id="interval" value="30">
    <span>(Extracts one frame every X frames)</span> <!-- Explicação adicionada -->
    <br>
    <label for="startTime">Start Time (mm:ss):</label>
    <input type="text" id="startTime" placeholder="mm:ss">
    <label for="endTime">End Time (mm:ss):</label>
    <input type="text" id="endTime" placeholder="mm:ss">
    <br>
    <button id="fragmentButton">Fragment Video</button>
    <button id="invokeBoundingBoxButton">Invocar bounding</button> <!-- Botão adicionado -->
    <div id="imageContainer">
        <img id="image" src="">
        <div id="cropArea"></div>
    </div>
    <button id="previousButton">Previous</button>
    <button id="nextButton">Next</button>
    <button id="cropButton">Crop</button>
    <button id="skipButton">Skip</button>
    <p id="statusMessage"></p>
    <p id="counterMessage"></p>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
